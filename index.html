<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class= "text-center">Weather Dashboard</h1>
    <div class="container-fluid mt-4">
        <div class="row">

            <div class="col-12 col-md-3 full-height-column-md col-lg-3 full-height-column-lg">
                <div id="search-container">
                    <form id="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="city-input" placeholder="City">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                

                <div id="search-history" class="col-12 col-md-3 full-height-column-md col-lg-3 full-height-column-lg"></div>
            </div>
            <div class="col-12 col-md-9 col-lg-9">
            


            
                <div id="current-weather"></div>
        
        
                
            
                <div id="five-day-forecast"></div>
            </div>

        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
