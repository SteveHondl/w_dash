<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      .bg-light-purple {
        background-color: #d3adf7; 
      }

      .btn-light-purple {
      color: #fff;
      background-color: #d3adf7;
      border-color: #d3adf7;
    }
    </style>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="bg-#d3adf7 text-center py-3">
      <h1 class="h3 text-black my-1">Weather Dashboard</h1>
    </header>
    <main class="container-fluid my-4 weather-data">
      <section class="row">
        <aside class="col-xxl-3 col-md-4 px-lg-4">
          <form id="search-bar">
            <h5>City Name</h5>
            <input type="text" id="city-input" class="py-2 form-control" placeholder="City Name">
            <button id="search-btn" class="btn btn-light-purple text-black py-2 w-100 mt-3 mb-2">Search</button>
          </form>
          <section id="search-history-container" class="mt-4">
            <h5>Search History</h5>
            <ul id="search-history-list" class="list-unstyled">
            <!-- dynamic search history -->
            </ul>
          </section>
        </aside>
        <section class="col-xxl-9 col-md-8 mt-4">
          <figure class="current-weather bg-light-purple text-black py-2 px-4">
            <article class="mt-3 d-flex justify-content-between">
              <figcaption>
                <h3 id="current-city">Current City</h3>
                <h6 class="my-3 mt-3" id="current-temp">Temperature:</h6>
                <h6 class="my-3" id="current-wind">Wind:</h6>
                <h6 class="my-3" id="current-humidity">Humidity:</h6>
              </figcaption>
            </article>
          </figure>
          <h4 class="my-4">5-Day Forecast</h4>
          <article class="days-forecast row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 justify-content-between">
            <section class="col mb-3">
            <figure id="day-1"></figure>
              <article class="card border-0 bg-light-purple text-white">
                <figcaption class="card-body p-3 text-black">
                  <h5 id="day-1-date">Day 1</h5>
                  <h6 class="card-text my-3 mt-3" id="day-1-temp">Temp:</h6>
                  <h6 class="card-text my-3" id="day-1-wind">Wind:</h6>
                  <h6 class="card-text my-3" id="day-1-humidity">Humidity:</h6>
                </figcaption>
              </article>
            </section>
            <section class="col mb-3">
            <figure id="day-2"></figure>
              <article class="card border-0 bg-light-purple text-white">
                <figcaption class="card-body p-3 text-black">
                  <h5 id="day-2-date">Day 2</h5>
                  <h6 class="card-text my-3 mt-3" id="day-2-temp">Temp:</h6>
                  <h6 class="card-text my-3" id="day-2-wind">Wind:</h6>
                  <h6 class="card-text my-3" id="day-2-humidity">Humidity:</h6>
                </figcaption>
              </article>
            </section>
            <section class="col mb-3">
            <figure id="day-3"></figure>
              <article class="card border-0 bg-light-purple text-white">
                <figcaption class="card-body p-3 text-black">
                  <h5 id="day-3-date">Day 3</h5>
                  <h6 class="card-text my-3 mt-3" id="day-3-temp">Temp:</h6>
                  <h6 class="card-text my-3" id="day-3-wind">Wind:</h6>
                  <h6 class="card-text my-3" id="day-3-humidity">Humidity:</h6>
                </figcaption>
              </article>
            </section>
            <section class="col mb-3">
            <figure id="day-4"></figure>
              <article class="card border-0 bg-light-purple text-white">
                <figcaption class="card-body p-3 text-black">
                  <h5 id="day-4-date">Day 4</h5>
                  <h6 class="card-text my-3 mt-3" id="day-4-temp">Temp:</h6>
                  <h6 class="card-text my-3" id="day-4-wind">Wind:</h6>
                  <h6 class="card-text my-3" id="day-4-humidity">Humidity:</h6>
                </figcaption>
              </article>
            </section>
            <section class="col mb-3">
            <figure id="day-5"></figure>
              <article class="card border-0 bg-light-purple text-white">
                <figcaption class="card-body p-3 text-black">
                  <h5 id="day-5-date">Day 5</h5>
                  <h6 class="card-text my-3 mt-3" id="day-5-temp">Temp:</h6>
                  <h6 class="card-text my-3" id="day-5-wind">Wind:</h6>
                  <h6 class="card-text my-3" id="day-5-humidity">Humidity:</h6>
                </figcaption>
              </article>
            </section>
          </article>
        </section>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
